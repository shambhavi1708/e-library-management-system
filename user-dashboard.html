<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vault-User</title>
    <link rel="stylesheet" href="user-dashboard.css">
    <link rel="shortcut icon" href="book.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <header>
        <button id="menuToggle" class="menu-button"><i class="bi bi-list"></i></button><span class="menu-text">Menu</span>
        <h1>User</h1>
        <button id="themeToggle"><i class="bi bi-brightness-high-fill"></i></button>
        <button id="menu-text" class="logoutBtn"><i class="bi bi-box-arrow-right"></i></button><span class="logout-text">Logout</span>
    </header>
    
    <div class="container">
        <aside class="sidebar">
            <ul>
                <li><a href="#home"><i class="bi bi-house-fill"></i>&nbsp;Home</a></li>
                <li><a href="profile.html" id="profileLink"><i class="bi bi-person-fill"></i>&nbsp;&nbsp;Profile</a></li>
                <li><a href="#search"><i class="bi bi-search"></i>&nbsp;&nbsp;Search Books</a></li>
                <li><a href="#borrowed"><i class="bi bi-book-fill"></i>&nbsp;&nbsp;Borrowed Books</a></li>
                <li><a href="#purchased"><i class="bi bi-cart-fill"></i>&nbsp;&nbsp;Purchased Books</a></li>
                <li><a href="#due-payments"><i class="bi bi-credit-card-fill"></i>&nbsp;&nbsp;Due Payments</a></li>
                <li><a href="settings.html"><i class="bi bi-gear-fill"></i>&nbsp;&nbsp;Settings</a></li>
            </ul>
        </aside>
        
        <main class="content">
            <h2>Welcome Back !</h2>

            <section class="borrowed-books">
                <h3>Borrowed Books</h3>
                <ul id="bookList"></ul>
            </section>

            <section class="purchased-books">
                <h3>Purchased Books</h3>
                <ul id="purchasedList"></ul>
            </section>

            <section class="due-payments">
                <h3>Due Payments</h3>
                <ul id="duePayments"></ul>
            </section>

            <section class="subscription">
                <h3>Subscription Expiry</h3>
                <p id="subscriptionStatus"></p>
            </section>

            <section class="recommendations">
                <h3>Recommended Books</h3>
                <div id="recommendedBooks"></div>
            </section>
        </main>
    </div>

    <script src="user-dashboard.js"></script>
</body>
</html>
