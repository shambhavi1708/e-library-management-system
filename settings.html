<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vault-Settings</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="settings.css">
</head>
<body>
    <header>
        <h1>Settings</h1>
        <i class="bi bi-brightness-high-fill" id="toggleDark"></i>
    </header>
    
    <div class="settings-container">
        <aside class="sidebar">
            <ul>
                <li onclick="showSection('accountInfo')"><i class="bi bi-person-fill"></i>&nbsp;&nbsp;Account</li>
                <li onclick="showSection('changePassword')"><i class="bi bi-key-fill"></i>&nbsp;&nbsp;Password</li>
                <li onclick="showSection('notificationPreferences')"><i class="bi bi-bell-fill"></i>&nbsp;&nbsp;Notifications</li>
                <li onclick="showSection('subscriptionManagement')"><i class="bi bi-credit-card-fill"></i></i>&nbsp;&nbsp;Subscription</li>
                <li onclick="showSection('closeAccount')"><i class="bi bi-person-x-fill"></i></i>&nbsp;&nbsp;Close Account</li>
            </ul>
        </aside>

        <main class="content">
            <section id="accountInfo" class="settings-section active">
                <h2>Account Information</h2>
                <form id="accountForm">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" value="User123" disabled>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" value="user@example.com">
                    
                    <button type="submit">Save Changes</button>
                </form>
            </section>

            <section id="changePassword" class="settings-section">
                <h2>Change Password</h2>
                <form id="passwordForm">
                    <label for="currentPassword">Current Password:</label>
                    <input type="password" id="currentPassword" placeholder="Enter current password">

                    <label for="newPassword">New Password:</label>
                    <input type="password" id="newPassword" placeholder="Enter new password">

                    <label for="confirmNewPassword">Confirm Password:</label>
                    <input type="password" id="confirmNewPassword" placeholder="Confirm new password">
                    
                    <button type="submit">Change Password</button>
                </form>
            </section>

            <section id="notificationPreferences" class="settings-section">
                <h2>Notification Preferences</h2>
                <form id="notificationForm">
                    <label><input type="checkbox" checked> Email Notifications</label>
                    <label><input type="checkbox"> SMS Notifications</label>
                    <label><input type="checkbox" checked> Push Notifications</label>
                    <button type="submit">Update Preferences</button>
                </form>
            </section>

            <section id="subscriptionManagement" class="settings-section">
                <h2>Subscription Management</h2>
                <p>Your current plan: <strong>Premium</strong></p>
                <button>Change Plan</button>
                <button class="danger">Cancel Subscription</button>
            </section>

            <section id="closeAccount" class="settings-section">
                <h2>Close Account</h2>
                <p>This action cannot be undone.</p>
                <button class="danger" id="deleteAccountBtn">Delete Account</button>
            </section>
        </main>
    </div>

    <script src="settings.js"></script>
</body>
</html>
